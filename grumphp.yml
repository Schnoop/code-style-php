grumphp:
  hooks_dir: ~
  hooks_preset: local
  stop_on_failure: false
  ignore_unstaged_changes: false
  hide_circumvention_tip: false
  process_timeout: 60
  ascii:
    failed: failed.txt
    succeeded: succeeded.txt
  parallel:
    enabled: true
    max_workers: 32
  fixer:
    enabled: true
    fix_by_default: true
  extensions: []
  tasks:
    composer: ~
    phpcsfixer:
      cache_file: '.php-cs-fixer.cache'
      config: '.php-cs-fixer.dist.php'
    ecs:
      config: ecs.php
